<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Document</title>
</head>
<header> 
    <div>
    <h1> Task Manager </h1>
    </div>
   
</header>
<body>
    <main class=" parent">
        <section class="list">
            <h2> Pending tasks</h2>
            <button  id="hideForm" class="btn btn-sm btn-info"><b>Do Not Press</b></button>
            <div id="task-list"> 

            </div>
        </section>
       <section class="form">
            <h2> Task Info </h2> 
            <i id="iImportant" class=" icon fas fa-exclamation"></i>
            <div class="my-control">
                <label> Title </label>
                <input id="txtTitle" type="text"></input>
            </div>
            <div class="my-control">
                <label> Description </label>
                <textarea  id="txtDescription" rows="5"></textarea>
            </div>
            <div class="my-control">
                <label> Priority </label>
                <select  id="selPriority" type="text">
                    <option>Low</option>
                    <option>Normal</option>
                    <option>Medium</option>
                    <option>High</option>
                    <option>Urgent </option>
                </select>
            </div>
            <div class="my-control">
                <label> Due Date </label>
                <input id="selDate" type="datetime-local"></input>
            </div>
            <div class="my-control">
                <label> Color </label>
                <input id="selColor" type="color"></input>
            </div>
            <div class="my-control">
                <label> Contact </label>
                <input  id="txtContact" type="number"></input>
            </div>
            <div class="my-control">
                <label> Participants </label>
                <input id="txtParticipant" type="number"></input>
            </div>
            <div class="centered">
            <button  id="btnSave" class= "btn btn-dark" type="button"> Save Task</button>
            </div>
       </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./class.js"></script>
    <script src="./app.js"></script> 
    <!-- alt shift and down arrow key will duplicate highlighted lines -->
    <!--  alt plus up and down arrows will move lines for you -->
    <!-- ctrl click on a file will bring you to its location -->
</body>
<footer></footer>
</html>
